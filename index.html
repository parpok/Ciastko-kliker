<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ciastko kliker</title>
</head>
<body>
    <header>
        
        <h1>Ciastko kliker</h1>
    
        <p>Witaj w grze Ciastko kliker. Klikaj w ciastko, aby zdobywaƒá punkty.</p>

    </header>

    <div id="gra">
        <h2 id="punkty"></h2>
        <button id="ciastko" onclick="klikanie()" width="100" height="100">üç™</button>
        <br>
        <button id="clear" onclick="wyczyscPunkty()">Reset</button>
    </div>

    <footer>Made by <a href="https://parpok.xyz" target="_blank">Parpok</a></footer>
    
<script>
    var punkty = localStorage.getItem("punkty") || 0;

    function klikanie() {
        punkty++;
        document.getElementById("punkty").innerHTML = punkty;
        localStorage.setItem("punkty", punkty);
    }

    function wyczyscPunkty(){
    punkty = 0;
    document.getElementById("punkty").innerHTML = punkty;
    localStorage.setItem("punkty", punkty);
    }

    window.onload = function(){
        document.getElementById("punkty").innerHTML = punkty;
    }

</script>

<style>
    #ciastko{
        border: none;
        height: 100px;
        width: 100px;
        font-size: 75px;
    }
    #clear{
        border: none;
        height: 50px;
        width: 100px;
        font-size: 25px;
    }
</style>
</body>
</html>
