<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="parpok">
    <meta name="description" content="gra typu cookie clicker">
    <title>Ciastko kliker</title>
</head>
<body>
    <h1>Ciastko kliker</h1>

    <p>Witaj w grze Ciastko kliker. Klikaj w ciastko, aby zdobywać punkty.</p>

    <div id="gra">
        <h2 id="punkty"></h2>
        <button id="ciastko" onclick="klikanie()" width="100" height="100">🍪</button>
    </div>

    
    
    <script>
        var punkty = 0;

        function klikanie() {
            punkty++;
            document.getElementById("punkty").innerHTML = punkty;
        }
    </script>

    <style>
        #ciastko{
            border: none;
            height: 100px;
            width: 100px;
            font-size: 75px;
        }
    </style>
</body>
</html>
